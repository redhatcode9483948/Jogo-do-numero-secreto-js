<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adivinha o número oculto</title>
</head>

<body>

    

    <div class="container">
        <div class="container__conteudo">
            <img src="https://img.freepik.com/fotos-premium/uma-imagem-colorida-de-um-robo-com-olhos-roxos-e-azuis-e-fundo-roxo_579873-28407.jpg" alt="robô mergulhador" class="container__imagem-robo"/>
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <label for="chute">Digite um número de 1 a 10:</label>
                       <input type="number" id="reiniciar" name="chute" min="1" max="10">
                         <button onclick="verificarChute()">Chute</button>
                         <button onclick="reiniciarJogo()">Novo jogo</button>
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <p class="container__texto-azul" id="resultado"></p>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
